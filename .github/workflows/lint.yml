name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black
      run: |
        black --check opspilot/ tests/

    - name: Run flake8
      run: |
        flake8 opspilot/ tests/

    - name: Run mypy
      run: |
        mypy opspilot/
      continue-on-error: true  # Don't fail on mypy errors initially
